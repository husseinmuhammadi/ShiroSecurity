<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <cc:interface>
        <cc:attribute name="componentId" type="java.lang.String" default="messages"/>
        <cc:attribute name="rendered" type="java.lang.Boolean" default="true"/>
    </cc:interface>
    <cc:implementation>
        <h:messages errorClass="alert-danger" infoClass="alert-info" warnClass="alert-warning"
                    fatalClass="alert-danger" rendered="#{cc.attrs.rendered}"
                    id="#{cc.attrs.componentId}" styleClass="alert fade in" style="direction:rtl; margin: 10px"/>
    </cc:implementation>
</html>
