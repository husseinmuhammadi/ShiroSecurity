<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pf="http://javadev.ir"
                xmlns:insurance="http://xmlns.jcp.org/jsf/composite/components"
                template="/base/baseTemplate.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{insurancePlanController.id}"/>
            <f:viewAction action="#{insurancePlanController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="mainContent">
        <h:form>
            <!--
            <insurance:lookup lookupPath="/admin/plantype/index.xhtml" label="label.insurancePlan.planType"
                              value="#{insurancePlanController.insurancePlan.planType.id}" componentId="planTypeId"
                              required="true"/>
            -->
            <div class="panel panel-default">
                <div class="form-group" style="direction: rtl">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <h:outputLabel for="planTypeId" value="#{msglbl['label.insurancePlan.planType']}"/>
                        </div>
                        <pf:lookup lookupPath="/admin/plantype/index.xhtml" id="planTypeId"
                                   inputClass="form-control" btnClass="btn btn-default"
                                   label="#{msglbl['label.insurancePlan.planType']}"
                                   binding="#{insurancePlanController.uiLookupPlanType}"
                                   value="#{insurancePlanController.insurancePlan.planType.id}"
                                   required="true"/>
                    </div>
                </div>


                <insurance:inputText label="label.insurancePlan.ceilingPlanLiabilityAmount"
                                     value="#{insurancePlanController.insurancePlan.ceilingPlanLiabilityAmount}"
                                     componentId="ceilingPlanLiabilityAmount" required="true"/>

                <!--
                <insurance:inputText label="label.insurancePlan.membershipFee"
                                     value="#{insurancePlanController.insurancePlan.membershipFee}"
                                     componentId="membershipFee" required="true"/>
                -->

                <insurance:datePicker value="#{insurancePlanController.insurancePlan.startDate}"
                                      label="label.insurancePlan.startDate" componentId="startDate"
                                      required="true"/>

                <insurance:datePicker value="#{insurancePlanController.insurancePlan.endDate}"
                                      label="label.insurancePlan.endDate" componentId="endDate"
                                      required="true"/>

                <insurance:datePicker value="#{insurancePlanController.insurancePlan.lastReceiptAcceptDate}"
                                      label="label.insurancePlan.lastReceiptAcceptDate"
                                      componentId="lastReceiptAcceptDate"
                                      required="true"/>

                <insurance:inputText label="label.insurancePlan.description"
                                     value="#{insurancePlanController.insurancePlan.description}"
                                     componentId="description" required="true"/>

                <div class="form-group" style="direction: rtl">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <h:outputLabel for="status" value="#{msglbl['label.insurancePlan.status']}"/>
                        </div>
                        <h:selectOneMenu value="#{insurancePlanController.insurancePlan.status}"
                                         id="status" label="#{msglbl['label.insurancePlan.status']}"
                                         required="true" styleClass="form-control">
                            <f:selectItems value="#{insurancePlanController.statusTypes.entrySet()}" var="status"
                                           itemLabel="#{status.value}" itemValue="#{status.key}"/>
                        </h:selectOneMenu>
                    </div>
                </div>

                <!--
                <insurance:lookup lookupPath="/admin/agerange/index.xhtml" label="label.insurancePlan.ageRange"
                                  value="#{insurancePlanController.insurancePlan.ageRange.id}" componentId="ageRangeId"
                                  required="true"/>
                -->

                <div class="form-group" style="direction: rtl">
                    <div class="input-group">
                        <insurance:formButtons backBean="#{insurancePlanController}"/>
                    </div>
                </div>

            </div>

        </h:form>
    </ui:define>
</ui:composition>
