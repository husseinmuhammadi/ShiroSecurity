<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pf="http://javadev.ir"
                xmlns:insurance="http://xmlns.jcp.org/jsf/composite/components"
                template="/base/template.xhtml">
    <ui:define name="pageTitle">
        #{msglbl['insuredworkplace.title']}
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <pf:dataTable value="#{insuredWorkPlaceManager.insuredWorkPlaces}" var="insuredWorkPlace">
                <f:facet name="caption">
                    <h:commandButton value="#{msglbl.add}" rendered="#{param.parentId eq null}">
                        <pf:dialogBehavior src="insert.xhtml" />
                    </h:commandButton>
                </f:facet>
                <pf:column headerText="#{msglbl['label.insuredworkplace.key']}">
                    <h:outputText value="#{insuredWorkPlace.key}"/>
                </pf:column>
                <pf:column headerText="#{msglbl['label.insuredworkplace.description']}">
                    <h:outputText value="#{insuredWorkPlace.description}"/>
                </pf:column>
                <pf:column style="width:60px;text-align: center">
                    <insurance:dataTableButton insertPageAddress="/admin/insuredworkplace/insert" baseEntity="#{insuredWorkPlace}"/>
                </pf:column>
            </pf:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
