<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:insurance="http://xmlns.jcp.org/jsf/composite/components"
                template="/base/baseTemplate.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{insuredWorkPlaceController.id}"/>
            <f:viewAction action="#{insuredWorkPlaceController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="mainContent">
        <h:form id="createForm">
            <insurance:inputText label="label.insuredworkplace.key"
                                 value="#{insuredWorkPlaceController.insuredWorkPlace.key}"
                                 componentId="insured-workplace-key"
                                 required="true"/>

            <div class="form-group" style="direction: rtl">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="insured-workplace-description"
                                       value="#{msglbl['label.insuredworkplace.description']}"/>
                    </div>
                    <h:inputTextarea value="#{insuredWorkPlaceController.insuredWorkPlace.description}"
                                     id="insured-workplace-description" styleClass="form-control"
                                     label="#{msglbl['label.insuredworkplace.description']}" required="true"/>
                </div>
            </div>

            <div class="form-group" style="direction: rtl">
                <div class="input-group">
                    <insurance:formButtons backBean="#{insuredWorkPlaceController}"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
