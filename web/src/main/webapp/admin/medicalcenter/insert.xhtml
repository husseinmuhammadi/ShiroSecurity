<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:insurance="http://xmlns.jcp.org/jsf/composite/components"
                template="/base/baseTemplate.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{medicalCenterController.id}"/>
            <f:viewAction action="#{medicalCenterController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="mainContent">
        <h:form id="createForm">

            <div class="form-group" style="direction: rtl">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="descriptionTxtArea" value="#{msglbl.description}"/>
                    </div>
                    <h:inputTextarea value="#{medicalCenterController.medicalCenter.description}"
                                     id="descriptionTxtArea"
                                     styleClass="form-control" label="#{msglbl.description}"/>
                </div>
            </div>

            <insurance:inputText label="label.medicalcenter.deductiblePercent"
                                 value="#{medicalCenterController.medicalCenter.deductiblePercent}"
                                 componentId="PlanTypeKey"
                                 required="true"/>

            <div class="form-group" style="direction: rtl">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="statusCmbBox" value="#{msglbl.state}"/>
                    </div>
                    <h:selectOneMenu value="#{medicalCenterController.cmbBoxValue}" id="statusCmbBox" required="true"
                                     label="#{msglbl.state}" styleClass="form-control">
                        <f:selectItems value="#{medicalCenterController.statusTypes.entrySet()}" var="status"
                                       itemLabel="#{status.value}" itemValue="#{status.key}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="form-group" style="direction: rtl">
                <div class="input-group">
                    <insurance:formButtons backBean="#{medicalCenterController}"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
