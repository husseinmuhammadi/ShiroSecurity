<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/base/template.xhtml">
    <ui:define name="pageTitle">
        #{msglbl['report.title.insured.summary']}
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="form-group" style="direction: rtl">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="insurancePlanId" value="#{msglbl['label.insurancePlan']}"/>
                    </div>
                    <h:selectOneMenu value="#{insuredReportManager.insurancePlanId}"
                                     id="insurancePlanId" label="#{msglbl['label.insurancePlan']}"
                                     required="true" styleClass="form-control">
                        <f:selectItems value="#{insuredReportManager.insurancePlanSelectItems.entrySet()}"
                                       var="insurancePlan"
                                       itemLabel="#{insurancePlan.value}" itemValue="#{insurancePlan.key}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="form-group" style="direction: rtl">
                <div class="input-group">
                    <h:commandButton value="#{msglbl.show}" action="#{insuredReportManager.getReport()}">
                        <f:ajax execute="@form" render="messages"/>
                    </h:commandButton>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
