                template="/base/userTemplate.xhtml"
        >
    <ui:define name="pageTitle"><h:outputText value="#{msg['login.page.title']}"/></ui:define>
    <ui:define name="head">
        <style type="text/css">
            .panel-heading {
                padding: 5px 15px;
            }

            .panel-footer {
                padding: 1px 15px;
                color: #A0A0A0;
            }

            .profile-img {
                width: 96px;
                height: 96px;
                margin: 0 auto 10px;
                display: block;
                -moz-border-radius: 50%;
                -webkit-border-radius: 50%;
                border-radius: 50%;
            }

    </ui:define>
    <ui:define name="content">
        <div class="container" style="margin-top:40px">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong><h:outputText value="#{msglbl['application.name']}"/></strong>
                        </div>
                        <div class="panel-body">
                            <h:form>
                                <fieldset>
                                    <div class="row">
                                        <div class="center-block" style="text-align: center; margin-bottom: 15px">
                                            <h:graphicImage library="images" name="LoginPeople.png" style="width: 120px" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-10  col-md-offset-1">
                                            <div class="form-group" style="direction: rtl">
                                                <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                                                    <h:inputText value="#{loginController.username}" id="username"
                                                                 tabindex="1" required="true" maxlength="30"
                                                                 a:placeHolder="#{msglbl.username}" a:autofocus="true"
                                                                 styleClass="form-control" label="#{msglbl.username}">
                                                        <f:validateLength for="username" minimum="4" maximum="50"/>
                                                    </h:inputText>
                                                </div>
                                            </div>

                                            <div class="form-group" style="direction: rtl">
                                                <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                                    <h:inputSecret value="#{loginController.password}" tabindex="2"
                                                                   id="password"
                                                                   required="true"
                                                                   maxlength="30"
                                                                   styleClass="form-control"
                                                                   a:placeholder="#{msglbl.password}" label="#{msglbl.password}">
                                                        <f:validateLength minimum="4" maximum="50" for="password"/>
                                                    </h:inputSecret>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:commandButton tabindex="3" action="#{loginController.submit}"
                                                                 styleClass="btn btn-default" value="#{msglbl.singIn}">
                                                    <f:ajax render="messages" execute="@form"  />
                                                </h:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
